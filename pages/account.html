<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Warm and waterproof womens jacket, theese jackets will keep you warm and dry."
    />
    <link rel="stylesheet" href="../css/account.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/mediaqueries.css" />
    <script
      src="https://kit.fontawesome.com/0dc149767b.js"
      crossorigin="anonymous"
    ></script>
    <title>Rainydays | Account</title>
  </head>

  <body>
    <header class="header">
      <div class="logo-container">
        <div class="logo-desktop">
          <a href="../index.html">
            <img
              class="logo-lg"
              src="../images/RainyDays_Logo.png"
              alt="Logo for company RainyDays"
            />
          </a>
        </div>
        <div class="logo-mobile">
          <a href="../index.html">
            <img
              class="logo-sm"
              src="../images/RainyDays_Logo.png"
              alt="Logo for company RainyDays"
            />
          </a>
        </div>
      </div>
      <div class="container-fluid">
        <div class="nav-container">
          <nav class="menu">
            <input type="checkbox" id="menuToggle" />
            <label for="menuToggle" class="menu-icon"
              ><i class="fa fa-bars"></i
            ></label>
            <ul>
              <li>
                <a href="women.html" aria-label="Women's jackets">Women</a>
              </li>
              <li>
                <a href="men.html" aria-label="Men's jackets">Men</a>
              </li>
              <li>
                <a
                  href="outlet.html"
                  aria-label="Outlet with lower prices on jackets"
                  >Outlet</a
                >
              </li>
              <li>
                <a
                  href="about-contact.html"
                  aria-label="Contact us and about us page"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <!-- <div class="search-container">
          <div class="search-col"></div>
          <div class="search-here">
            <div class="searchbtn"><i class="fas fa-search"></i></div>
            <input type="text" class="input-search" placeholder="search here" />
          </div>
        </div> -->
      </div>
      <div class="quick-nav">
        <ul class="nav-secondary">
          <li>
            <a href="../index.html" aria-label="Return to home page">
              <i class="fas fa-home"></i>
            </a>
          </li>
          <li>
            <a href="account.html" aria-label="Your account page">
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li>
            <a href="cart.html" aria-label="Shopping cart page">
              <i class="fas fa-shopping-basket"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="form-container">
        <form method="post">
          <div class="user-container">
            <label for="uname"><b>Username</b></label>
            <input
              type="text"
              placeholder="Enter Username"
              name="uname"
              required
            />
            <label for="password"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />
            <button class="button" type="submit">Login</button>
            <label class="remember-me">
              <input type="checkbox" checked="checked" name="remember-me" />
              Remember me
            </label>
          </div>
          <div class="bottom-container">
            <button type="button" class="cancel-btn">Cancel</button>
            <span class="psw"
              >Forgot <a class="password" href="#">password?</a></span
            >
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="mobile-hide">
        <div class="footer-bottom bob">
          <div class="contact-us">
            <a
              href="about-contact.html"
              aria-label="Contact us and about us page"
              ><i class="fas fa-envelope"></i
            ></a>
            <h4 class="title">Contact us</h4>
          </div>
          <div class="about-us">
            <a
              href="about-contact.html"
              aria-label="Contact us and about us page"
              ><i class="fas fa-info-circle"></i
            ></a>
            <h4 class="title">About Us</h4>
          </div>
        </div>
        <div class="copyright">
          <p>&COPY;All rights reserved</p>
        </div>
      </div>
      <div class="desktop-hide">
        <div class="quick-nav mobile-nav">
          <ul class="nav-secondary">
            <li>
              <a href="../index.html" aria-label="Return to home page">
                <i class="fas fa-home"></i>
              </a>
            </li>
            <li>
              <a href="account.html" aria-label="Your account page">
                <i class="fas fa-user"></i>
              </a>
            </li>
            <li>
              <a href="cart.html" aria-label="Shopping cart page"
                ><i class="fas fa-shopping-basket"></i
              ></a>
            </li>
            <li>
              <a
                href="about-contact.html"
                aria-label="Contact us and about us page"
              >
                <i class="fas fa-info"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
