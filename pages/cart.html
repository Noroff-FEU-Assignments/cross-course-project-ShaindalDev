<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Shopping cart for RainyDays">
    <link href="../css/checkoutstyle.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/mediaqueries.css" rel="stylesheet" />
    <link href="../css/cart.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/0dc149767b.js" crossorigin="anonymous"></script>
    <title>Rainydays | Shopping cart</title>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo-desktop">
                <a href="../index.html">
                    <img class="logo-lg" src="../images/RainyDays_Logo.png" alt="Logo for company RainyDays">
                </a>
            </div>
            <div class="logo-mobile">
                <a href="../index.html">
                    <img class="logo-sm" src="../images/RainyDays_Logo.png" alt="Logo for company RainyDays">
                </a>
            </div>
        </div>
        <div class="container-fluid">
            <div class="nav-container">
                <nav class="menu">
                    <input type="checkbox" id="menuToggle">
                    <label for="menuToggle" class="menu-icon"><i class="fa fa-bars"></i></label>
                    <ul>
                        <li>
                            <a href="women.html">Women</a>
                        </li>
                        <li>
                            <a href="men.html">Men</a>
                        </li>
                        <li>
                            <a href="bestsellers.html">Bestsellers</a>
                        </li>
                        <li>
                            <a href="outlet.html">Outlet</a>
                        </li>
                        <li><a href="news.html">News</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="search-container">
                <div class="search-col"></div>
                <div class="search-here">
                    <div class="searchbtn"><i class="fas fa-search"></i></div>
                    <input type="text" class="input-search" placeholder="search here">
                </div>
            </div>
        </div>
        <div class="quick-nav">
            <ul class="nav-secondary">
                    <li>
                        <a href="../index.html">
                        <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <li>
                        <a href="account.html">
                        <i class="fas fa-user"></i>
                        </a>
                    </li>
                    <li>
                        <a href="cart.html">
                        <i class="fas fa-shopping-basket"></i>
                        </a>
                    </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="basketcontainer">
            <div class="shopping-cart">
                <h1 class="title-cart">Shopping Cart</h1>
                <h2 class="action">Remove all</h2>
            </div>
            <div class="items">
                <div class="basketitems">
                    <div class="image-box">
                    <img src="../products/jacket1-FP.png" style="height: 4rem;"/>
                    </div>
                    <div class="itemsummary">
                    <h1 class="title-cart">Soft-Shell jacket</h1>
                    <h3 class="sizeinfo">XL</h3>
                    </div>
                    <div class="counter">
                        <div class="adjustbtn">+</div>
                        <div class="countsum">3</div>
                        <div class="adjustbtn">-</div>
                    </div>
                    <div class="prices"></div>
                    </div>
            </div>
        </div>
     </div>
    </main>
    <footer class="footer">
        <div class="mobile-hide bob">
            <div class="contact-us">
                <a href="about-contact.html"><i class="fas fa-envelope"></i></a>
                <h4 class="title">Contact us</h4>
            </div>
            <div class="about-us">
                <a href="about-contact.html"><i class="fas fa-info-circle"></i></a>
                <h4 class="title">About Us</h4>
            </div>
        </div>
        <div class="desktop-hide">
            <div class="quick-nav mobile-nav">
                <ul class="nav-secondary">
                    <li>
                        <a href="../index.html">
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <li>
                        <a href="account.html">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                    <li>
                        <a href="cart.html">
                            <i class="fas fa-shopping-basket"></i>
                        </a>
                    </li>
                    <li>
                        <a href="about-contact.html">
                            <i class="fas fa-info"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
