<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Shopping cart for RainyDays" />
    <link rel="stylesheet" href="../css/cart.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/mediaqueries.css" />
    <script
      src="https://kit.fontawesome.com/0dc149767b.js"
      crossorigin="anonymous"
    ></script>
    <title>Rainydays | Shopping cart</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <div class="logo-desktop">
          <a href="../index.html">
            <img
              class="logo-lg"
              src="../images/RainyDays_Logo.png"
              alt="Logo for company RainyDays"
            />
          </a>
        </div>
        <div class="logo-mobile">
          <a href="../index.html">
            <img
              class="logo-sm"
              src="../images/RainyDays_Logo.png"
              alt="Logo for company RainyDays"
            />
          </a>
        </div>
      </div>
      <div class="container-fluid">
        <div class="nav-container">
          <nav class="menu">
            <input type="checkbox" id="menuToggle" />
            <label for="menuToggle" class="menu-icon"
              ><i class="fa fa-bars"></i
            ></label>
            <ul>
              <li>
                <a href="women.html" aria-label="Women's jackets">Women</a>
              </li>
              <li>
                <a href="men.html" aria-label="Men's jackets">Men</a>
              </li>
              <li>
                <a
                  href="outlet.html"
                  aria-label="Outlet with lower prices on jackets"
                  >Outlet</a
                >
              </li>
              <li>
                <a
                  href="about-contact.html"
                  aria-label="Contact us and about us page"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="search-container">
          <div class="search-col"></div>
          <div class="search-here">
            <div class="searchbtn"><i class="fas fa-search"></i></div>
            <input type="text" class="input-search" placeholder="search here" />
          </div>
        </div>
      </div>
      <div class="quick-nav">
        <ul class="nav-secondary">
          <li>
            <a href="../index.html" aria-label="Return to home page">
              <i class="fas fa-home"></i>
            </a>
          </li>
          <li>
            <a href="account.html" aria-label="Your account page">
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li>
            <a href="cart.html" aria-label="Shopping cart page">
              <i class="fas fa-shopping-basket"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main class="cart-container">
      <div class="basketcontainer">
        <div class="items">
          <div class="shopping-cart">
            <h1 class="title-cart">Shopping Cart</h1>
            <h2 class="action">Remove all</h2>
          </div>
          <div class="basketitems">
            <div class="itemcard">
              <div class="image-box">
                <img
                  src="../products/jacket1-FP.png"
                  alt="outdoor jacket"
                  style="height: 4rem"
                />
              </div>
              <div class="itemsummary">
                <h3 class="title-item">Soft-Shell jacket</h3>
                <h3 class="sizeinfo">XL</h3>
              </div>
              <div class="counter">
                <button onClick="totalClick(1)" class="adjustbtn">+</button>
                <span class="countsum">1</span>
                <button onClick="totalClick(-1)" class="adjustbtn">-</button>
              </div>
              <div class="prices">$199</div>
            </div>
            <div class="itemcard">
              <div class="image-box">
                <img
                  src="../products/jacket1-FP.png"
                  alt="outdoor jacket"
                  style="height: 4rem"
                />
              </div>
              <div class="itemsummary">
                <h3 class="title-item">Soft-Shell jacket</h3>
                <h3 class="sizeinfo">XL</h3>
              </div>
              <div class="counter">
                <button onClick="totalClick(1)" class="adjustbtn">+</button>
                <span class="countsum">1</span>
                <button onClick="totalClick(-1)" class="adjustbtn">-</button>
              </div>
              <div class="prices">$199</div>
            </div>
            <div class="itemcard">
              <div class="image-box">
                <img
                  src="../products/jacket1-FP.png"
                  alt="outdoor jacket"
                  style="height: 4rem"
                />
              </div>
              <div class="itemsummary">
                <h3 class="title-item">Soft-Shell jacket</h3>
                <h3 class="sizeinfo">XL</h3>
              </div>
              <div class="counter">
                <button onClick="totalClick(1)" class="adjustbtn">+</button>
                <span class="countsum">1</span>
                <button onClick="totalClick(-1)" class="adjustbtn">-</button>
              </div>
              <div class="prices">$199</div>
            </div>
            <div class="itemcard">
              <div class="image-box">
                <img
                  src="../products/jacket1-FP.png"
                  alt="outdoor jacket"
                  style="height: 4rem"
                />
              </div>
              <div class="itemsummary">
                <h3 class="title-item">Soft-Shell jacket</h3>
                <h3 class="sizeinfo">XL</h3>
              </div>
              <div class="counter">
                <button onClick="totalClick(1)" class="adjustbtn">+</button>
                <span class="countsum">1</span>
                <button onClick="totalClick(-1)" class="adjustbtn">-</button>
              </div>
              <div class="prices">$199</div>
            </div>
            <div class="totalwrapper">
              <div class="subcontainer">
                <div class="totalitems">4 items =</div>
                <div class="subtotal">SubTotal:</div>
              </div>
              <div class="amount">$796</div>
            </div>
            <div class="checkout-btn">
              <button class="button">
                <a href="checkout.html" aria-label="Checkout page">Checkout</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="mobile-hide">
        <div class="footer-bottom bob">
          <div class="contact-us">
            <a
              href="about-contact.html"
              aria-label="Contact us and about us page"
              ><i class="fas fa-envelope"></i
            ></a>
            <h4 class="title">Contact us</h4>
          </div>
          <div class="about-us">
            <a
              href="about-contact.html"
              aria-label="Contact us and about us page"
              ><i class="fas fa-info-circle"></i
            ></a>
            <h4 class="title">About Us</h4>
          </div>
        </div>
        <div class="copyright">
          <p>&COPY;All rights reserved</p>
        </div>
      </div>
      <div class="desktop-hide">
        <div class="quick-nav mobile-nav">
          <ul class="nav-secondary">
            <li>
              <a href="../index.html" aria-label="Return to home page">
                <i class="fas fa-home"></i>
              </a>
            </li>
            <li>
              <a href="account.html" aria-label="Your account page">
                <i class="fas fa-user"></i>
              </a>
            </li>
            <li>
              <a href="cart.html" aria-label="Shopping cart page"
                ><i class="fas fa-shopping-basket"></i
              ></a>
            </li>
            <li>
              <a
                href="about-contact.html"
                aria-label="Contact us and about us page"
              >
                <i class="fas fa-info"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="../js/cart.js"></script>
  </body>
</html>
