                    <img class="logo-sm" src="../images/RainyDays_Logo.png" alt="Logo for company RainyDays">
                </a>
            </div>
        </div>
        <div class="container-fluid">
            <div class="nav-container">
                <nav class="menu">
                    <input type="checkbox" id="menuToggle">
                    <label for="menuToggle" class="menu-icon"><i class="fa fa-bars"></i></label>
                    <ul>
                        <a href="women.html">
                            <li>Women</li>

                        <a href="men.html">

                        <a href="bestsellers.html">
                            <li>Bestsellers</li>
                        </a>
                        <a href="outlet.html">
                            <li>Outlet</li>
                        </a>
                        <a href="news.html">
                            <li>News</li>
                        </a>
                    </ul>
                </nav>
            </div>
            <div class="search-container">
                <div class="search-col"></div>
                <div class="search-here">
                    <div class="searchbtn"><i class="fas fa-search"></i></div>
                    <input type="text" class="input-search" placeholder="search here">
                </div>
            </div>
        </div>
        <div class="quick-nav">
            <ul class="nav-secondary">
                <a href="../index.html">
                    <li>
                        <i class="fas fa-home"></i>
                    </li>
                </a>
                <a href="account.html">
                    <li>
                        <i class="fas fa-user"></i>
                    </li>
                </a>
                <a href="cart.html">
                    <li>
                        <i class="fas fa-shopping-basket"></i>
                    </li>
                </a>
                <a href="cart.html">
                    <li>
                        <i class="fas fa-heart"></i>
                    </li>
                </a>
            </ul>
        </div>
    </header>
    <main>
        <section class="preview-container">
            <div class="leftside">
                <img src="https://i.pinimg.com/originals/18/9d/dc/189ddc1221d9c1c779dda4ad37a35fa1.png" class="product" alt="Shoes" />
            </div>
            <div class="card">
                <div class="payment-info">
                    <form action="">
                        <h1>CheckOut</h1>
                        <h2>Payment Information</h2>
                        <p>Cardholder Name</p>
                        <input type="text" class="inputbox" name="name" required />
                        <p>Card Number</p>
                        <input type="number" class="inputbox" name="card_number" id="card_number" required />

                        <p>Card Type</p>
                        <select class="inputbox" name="card_type" id="card_type" required>
						<option value="">--Select a Card Type--</option>
						<option value="Visa">Visa</option>
						<option value="MasterCard">MasterCard</option>
					  </select>
                        <div class="expcvv">

                            <p class="expcvv_text">Expiry</p>
                            <input type="date" class="inputbox" name="exp_date" id="exp_date" required />

                            <p class="expcvv_text2">CVV</p>
                            <input type="password" class="inputbox" name="cvv" id="cvv" required />
                        </div>
                        <p></p>
                        <button type="submit" class="button">CheckOut</button>
                    </form>
                </div>
        </section>
        </div>
        </section>
    </main>
    <footer class="footer">
        <div class="mobile-hide bob">
            <div class="contact-us">

            </div>
            <div class="about-us">

        <div class="desktop-hide">

                        </a>
                    </li>
                    <li>
                        <a href="cart.html">
                            <i class="fas fa-shopping-basket"></i>
                        </a>
                    </li>
                    <li>
                        <a href="cart.html">
                            <i class="fas fa-heart"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
